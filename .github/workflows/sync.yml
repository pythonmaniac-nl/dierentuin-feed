name: Update Dierentuin Feed

on:
  schedule:
    - cron: "*/30 * * * *"  # draait elke 30 minuten
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 feedgen

    - name: Run scrapers
      run: |
        python scraper/ouwahands.py
        # Voeg hier andere scrapers toe, bv:
        # python scraper/burgerszoo.py
        # python scraper/artis.py

    - name: Generate Feed
      run: python feed/generate_feed.py

    - name: Commit Feed
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add feed/feed.xml
        git commit -m "Update feed" || echo "No changes"
        git push

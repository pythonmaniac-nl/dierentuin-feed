name: Update Feed & Deploy to GitHub Pages

on:
  schedule:
    - cron: "*/30 * * * *"  # Elke 30 minuten
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 feedgen pytz

      # 4Ô∏è‚É£ Run scraper
      - name: Run ouwahands scraper
        run: python scraper/ouwahands.py

      # 5Ô∏è‚É£ Generate feed (optioneel als scraper dit al doet)
      - name: Generate Feed
        run: python feed/generate_feed.py || echo "No separate feed generation needed"

      # 6Ô∏è‚É£ Debug feed content
      - name: Show feed content
        run: cat feed/feed.xml

      # 7Ô∏è‚É£ Commit & push feed.xml via PAT
      - name: Commit & Push feed.xml
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add feed/feed.xml
          git commit -m "Update feed from workflow" || git commit --allow-empty -m "Force update feed"
          git push https://$PAT_TOKEN@github.com/${{ github.repository }} HEAD:main

      # 8Ô∏è‚É£ Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 9Ô∏è‚É£ Upload feed/ map als Pages artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'feed'

      # üîü Deploy Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
